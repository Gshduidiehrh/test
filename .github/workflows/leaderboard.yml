name: update-leaderboard

permissions:
  contents: write
  actions: read

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        # Забираем всю историю коммитов (чтобы получить предыдущие результаты)
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    # Создаем папку для результатов
    - name: Create results directory
      run: mkdir -p results

    # Загружаем артефакты только если они существуют
    - name: Download previous artifacts
      if: ${{ always() }}
      uses: actions/download-artifact@v4
      with:
        name: results-json
        path: results/
      continue-on-error: true  # Продолжаем даже если артефакта нет

    # Проверяем, есть ли результаты в репозитории
    - name: Check for existing results
      id: check-results
      run: |
        if [ -d "results" ] && [ "$(ls -A results/*.json 2>/dev/null)" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi

    # Создаем начальный файл если результатов нет
    - name: Create initial results
      if: steps.check-results.outputs.exists == 'false'
      run: |
        echo '{"initial_user": 0}' > results/initial.json
        echo "Created initial results file"

    - name: Install dependencies
      run: pip install matplotlib numpy python-dateutil

    - name: Generate leaderboard
      run: python3 leaderboard.py

    # Сохраняем results.json как артефакт для следующего запуска
    - name: Upload results artifact
      uses: actions/upload-artifact@v4
      with:
        name: results-json
        path: results/*.json
        retention-days: 90

    - name: Commit and push changes
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add LEADERBOARD.md leaderboard.png results/
        git commit -m "Update leaderboard" || echo "No changes to commit"
        git push
