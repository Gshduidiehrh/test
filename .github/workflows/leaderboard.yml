name: update-leaderboard

# Добавьте этот блок разрешений ▼
permissions:
  contents: write

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        # Явно указываем использовать токен с правами записи
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Create required directories
      run: mkdir -p results

    - name: Install dependencies
      run: |
        pip install matplotlib numpy python-dateutil

    - name: Generate leaderboard
      run: python3 leaderboard.py

    - name: Commit files
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        
        # Добавляем все изменённые файлы
        git add -u
        
        git commit -m "Update leaderboard" || echo "No changes to commit"
        git push
