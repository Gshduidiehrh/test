name: Update Leaderboard

on:
  schedule:
    - cron: '0 0 * * *'  # Каждую полночь по UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-leaderboard:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        merge-multiple: true
        
    - name: Prepare results
      run: |
        # Создаем структуру каталогов
        mkdir -p results
        
        # Обрабатываем артефакты
        if [ -d "artifacts" ]; then
          cd artifacts
          for user_file in *; do
            if [ -f "$user_file" ]; then
              mkdir -p "../results/$user_file"
              cp "$user_file" "../results/$user_file/result.json"
            fi
          done
          cd ..
        fi
        
        # Добавляем тестовые данные (можно удалить после проверки)
        mkdir -p results/test-user
        echo '{"generation_time": 12.34, "sorting_time": 56.78, "total_time": 69.12, "correctly_sorted": true}' > results/test-user/result.json
        
    - name: Generate leaderboard
      run: |
        python3 leaderboard.py
        cat LEADERBOARD.md
        
    - name: Commit and push
      run: |
        git config user.name "github-actions"
        git config user.email "actions@users.noreply.github.com"
        git add LEADERBOARD.md
        git commit -m "📊 Обновление таблицы лидеров"
        git push
