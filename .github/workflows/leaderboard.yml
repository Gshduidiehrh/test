name: update-leaderboard

permissions:
  contents: write
  actions: read  # Добавляем разрешение на чтение артефактов

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    # Создаем папку для результатов
    - name: Create results directory
      run: mkdir -p results

    # Загружаем артефакты из предыдущих запусков
    - name: Download previous artifacts
      uses: actions/download-artifact@v4
      with:
        name: results-json
        path: results/

    - name: Install dependencies
      run: pip install matplotlib numpy python-dateutil

    - name: Generate leaderboard
      run: python3 leaderboard.py

    # Сохраняем results.json как артефакт для следующего запуска
    - name: Upload results artifact
      uses: actions/upload-artifact@v4
      with:
        name: results-json
        path: results/*.json
        retention-days: 90  # Храним артефакты 90 дней

    - name: Commit and push changes
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add LEADERBOARD.md leaderboard.png results/
        git commit -m "Update leaderboard" || echo "No changes to commit"
        git push
