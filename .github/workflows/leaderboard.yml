name: update-leaderboard

permissions:
  contents: write

on:
  schedule:
    - cron: '0 * * * *'  # Каждый час
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # Полная история

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Create and prepare directories
      run: |
        mkdir -p results
        echo "Current directory: $(pwd)"
        echo "Directory contents:"
        ls -la
        echo "Results directory:"
        ls -ld results
        chmod 777 results  # Убедимся в правах записи

    - name: Install dependencies
      run: |
        pip install matplotlib numpy python-dateutil

    - name: Run leaderboard script
      run: python3 leaderboard.py

    - name: Verify file creation
      run: |
        echo "After script execution:"
        ls -l results
        [ -f results/results.json ] && echo "results.json exists" || echo "results.json missing"
        [ -f leaderboard.png ] && echo "leaderboard.png exists" || echo "leaderboard.png missing"
        [ -f LEADERBOARD.md ] && echo "LEADERBOARD.md exists" || echo "LEADERBOARD.md missing"

    - name: Commit and push changes
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add .
        git commit -m "Update leaderboard $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
        git push
