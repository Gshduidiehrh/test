name: Update Leaderboard

on:
  workflow_dispatch:
  repository_dispatch:
    types: [update-leaderboard]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        pattern: 'benchmark-*'
        merge-multiple: true
        
    - name: Process results
      run: |
        mkdir -p results
        find artifacts -name user.txt -print0 | while IFS= read -r -d $'\0' userfile; do
          username=$(cat "$userfile")
          resultfile=$(dirname "$userfile")/result.json
          if [ -f "$resultfile" ]; then
            mkdir -p "results/$username"
            cp "$resultfile" "results/$username/result.json"
          fi
        done
        
    - name: Generate leaderboard
      run: |
        python3 leaderboard.py
        cat LEADERBOARD.md
        
    - name: Commit and push leaderboard
      run: |
        git config user.name "github-actions"
        git config user.email "actions@users.noreply.github.com"
        git add LEADERBOARD.md
        if [ -n "$(git status --porcelain)" ]; then
          git commit -m "üìä –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–±–ª–∏—Ü—ã –ª–∏–¥–µ—Ä–æ–≤"
          git push
        fi
