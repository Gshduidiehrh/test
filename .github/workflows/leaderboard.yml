name: Update Leaderboard

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-leaderboard:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: results
        pattern: '*-result'
        merge-multiple: true
        
    - name: Rename artifacts to JSON
      run: |
        cd results
        for file in *; do
          username="${file%-result}"
          mkdir -p "../leaderboard_results/$username"
          mv "$file" "../leaderboard_results/$username/result.json"
        done
        echo "Results structure:"
        find ../leaderboard_results -type f
        
    - name: Generate leaderboard
      run: |
        mkdir -p results
        mv leaderboard_results/* results/ || echo "No results"
        python3 leaderboard.py
        cat LEADERBOARD.md
        
    - name: Commit and push
      run: |
        git config user.name "github-actions"
        git config user.email "actions@users.noreply.github.com"
        git add LEADERBOARD.md
        
        if [ -n "$(git status --porcelain)" ]; then
          git commit -m "ðŸ“Š Automated leaderboard update"
          git push
        else
          echo "No changes to commit"
        fi
