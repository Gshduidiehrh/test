name: Update Leaderboard

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-leaderboard:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Download benchmark artifacts
      uses: actions/download-artifact@v4
      with:
        path: benchmark-artifacts
        name: benchmark_outputs  # –¢–æ—á–Ω–æ —Ç–∞–∫–æ–µ –∂–µ –∏–º—è –≤ –Ω–∏–∂–Ω–µ–º —Ä–µ–≥–∏—Å—Ç—Ä–µ
        
    - name: Prepare results
      run: |
        mkdir -p results
        if [ -d "benchmark-artifacts" ]; then
          for artifact_dir in benchmark-artifacts/*; do
            if [ -d "$artifact_dir" ]; then
              user_file="$artifact_dir/user.txt"
              result_file="$artifact_dir/result.json"
              
              if [ -f "$user_file" ] && [ -f "$result_file" ]; then
                user=$(cat "$user_file")
                mkdir -p "results/$user"
                cp "$result_file" "results/$user/result.json"
                echo "Processed user: $user"
              else
                echo "Missing files in $artifact_dir"
              fi
            fi
          done
        else
          echo "No benchmark artifacts found"
        fi
        
        echo "Results directory structure:"
        find results -type f -print || true
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: pip install pillow
        
    - name: Generate leaderboard
      run: python3 leaderboard.py
        
    - name: Commit and push
      run: |
        git config user.name "github-actions"
        git config user.email "actions@users.noreply.github.com"
        git add LEADERBOARD.md
        git add leaderboard.png
        if [ -n "$(git status --porcelain)" ]; then
          git commit -m "üìä –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–±–ª–∏—Ü—ã –ª–∏–¥–µ—Ä–æ–≤"
          git push
        else
          echo "No changes to commit"
        fi
