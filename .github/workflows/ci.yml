name: CI Pipeline

on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential
        
    - name: Compile program
      run: g++ -std=c++17 -O2 main.cpp -o main
      
    - name: Run program
      run: |
        ./main
        echo "Result:"
        cat result.json || echo "No result file"
        
    - name: Validate results
      run: |
        python3 result_checker.py
